<div class="container">
  <!-- Dashboard Header -->
  <header class="dashboard-header">
    <h2>ðŸ“Š Business Insights Dashboard</h2>
    <p>A demo Angular project showcasing interactive charts and widgets using Chart.js, Gridster, Material.</p>
  </header>

  <!-- KPI Cards -->
  <div class="kpi-container">
    <mat-card class="kpi-card" *ngFor="let kpi of kpis" [style.border-left-color]="kpi.color">
      <mat-card-header>
        <mat-card-title>{{ kpi.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="kpi-value">{{ kpi.value }}</p>
        <span class="kpi-change" [style.color]="kpi.color">{{ kpi.change }}</span>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Chart Widgets -->
  <gridster [options]="options">
    <gridster-item *ngFor="let item of dashboard" [item]="item">
      <mat-card class="chart-card">
        <mat-card-header>
          <mat-card-title>{{ item.chart | titlecase }} Chart</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="chart-container">
            <canvas *ngIf="item.chart === 'line'" baseChart [data]="lineChartData" [options]="chartOptions" type="line"></canvas>
            <canvas *ngIf="item.chart === 'bar'" baseChart [data]="barChartData" [options]="chartOptions" type="bar"></canvas>
            <canvas *ngIf="item.chart === 'pie'" baseChart [data]="pieChartData" [options]="chartOptions" type="pie"></canvas>
            <canvas *ngIf="item.chart === 'radar'" baseChart [data]="radarChartData" [options]="chartOptions" type="radar"></canvas>
            <canvas *ngIf="item.chart === 'doughnut'" baseChart [data]="doughnutChartData" [options]="chartOptions" type="doughnut"></canvas>
          </div>
        </mat-card-content>
      </mat-card>
    </gridster-item>

    <!-- Multi-Line Chart -->
    <gridster-item [item]="{cols: 4, rows: 1.2, y: 2, x: 0}">
      <mat-card class="chart-card">
        <mat-card-header>
          <mat-card-title>ðŸ“ˆ Yearly Trends</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="chart-container">
            <canvas baseChart [data]="multiLineChartData" [options]="chartOptions" type="line"></canvas>
          </div>
        </mat-card-content>
      </mat-card>
    </gridster-item>
  </gridster>
</div>
